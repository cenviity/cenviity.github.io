<li><a href="{{ site.github.url }}/">Home</a></li>
<li><a href="{{ site.github.url }}/gallery">Gallery</a></li>
<li class="dropdown">
	<a class="drop-trigger" href="{{ site.github.url }}/blog">Blog</a>
	<ul class="drop-menu">
		<li>Recent posts</li>
		{% for post in site.posts limit:5 %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</li>
<li><a href="{{ site.posts.first.url }}">Newest Post</a></li>
