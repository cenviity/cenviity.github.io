---
layout: default
title: Dangerous Blog
---

<div class="page blog-index">
	<h1>Bloggie Blog</h1>
	<div class="col-two blog-cols">
		<div class="col col-aside blog-recent">
			<h4>Recent Posts</h4>
				{% include recent-posts.html %}
		</div>
		<div class="col col-content blog-previews">
			{% for post in site.posts %}
				<div class="blog-posts">
					<header class="post-header">
						<h2><a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a></h2>
						<div class="post-byline">
							<img src="{{ post.gravatar }}">
							<a href="{{ post.authorTwitter }}" class="social-link">
								<i class="fa fa-twitter"></i>
							</a>
							by: {{ post.postAuthor }}
							<span> â€“ {{ post.date | date: '%B %d, %Y' }}</span>
						</div>
					</header>
					<div class="posts-image" style="background-image:url({{ site.github.url }}{{ post.postHero }})">
					</div>
					{{ post.excerpt }}
				</div>
			{% endfor %}
		</div>
	</div>
</div>
